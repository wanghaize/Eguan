<div class="faqi_Warp" ng-controller="chuchai">
	<div class="modal fade" id="myModalqj" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="text-align: center;">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel" style="color: #666;">友情提示</h4>
				</div>
				<div class="modal-body tijiaoyanzheng" style="color: #000;text-align: center;">
					提交成功
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="fanhui()">查看我发起的审批</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="queding()">确定，继续发起审批</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div class="qj_wrap">
		<h1><i class="glyphicon glyphicon-plane"></i><span>出差</span></h1>
		<div>
			<li>
				<label>出差地点</label>
				<select class="form-control qj_leixing" ng-model="leixing">
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="广州">广州</option>
					<option value="其他">其他</option>
				</select>
			</li>
			<li>
				<label>开始时间</label>
				<input class="kaishi form-control workinput wicon mr25 qj_leixing" type="text" id="inpstart" readonly>
			</li>
			<li>
				<label>结束时间</label>
				<input class="jieshu form-control workinput wicon mr25 qj_leixing" type="text" id="inpend" readonly>
			</li>
			<li>
				<label>出差事由</label>
				<textarea class="form-control qj_leixing" rows="3" ng-model="shiyou"></textarea>
			</li>
			<li>
				<label>审批人员</label>
				<input type="text" disabled class="form-control qj_leixing shenpiren" placeholder="请选择" ng-model="shenpiren">
			</li>
			<li>
				<button class="btn btn-info qj_tj" ng-click="tijiao()" data-toggle="modal" data-target="#myModalqj">提交</button>
			</li>
		</div>
	</div>
	<div class="qj_spr">
		<div class="qj_shuru">
			<input type="text" class="form-control sousuo" placeholder="Search" ng-model="find">
			<ul ng-repeat="a in nicheng | filter:find" class="nichen">
				<li ng-click="spr($index)">{{a.nicheng}}</li>
			</ul>
		</div>
	</div>
</div>
