<div class="faqi_Warp" ng-controller="lizhi">
	<div class="modal fade" id="myModalqj" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="text-align: center;">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel" style="color: #666;">友情提示</h4>
				</div>
				<div class="modal-body tijiaoyanzheng" style="color: #000;text-align: center;">
					提交成功
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="fanhui()">查看我发起的审批</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="queding()">确定，继续发起审批</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div class="qj_wrap">
		<h1><i class="glyphicon glyphicon-alert"></i><span>离职申请</span></h1>
		<div>
			<li>
				<label>入职日期</label>
				<input ng-model="kaishi" type="text" class="kaishi form-control workinput wicon mr25 qj_leixing" id="inpstart" readonly>
			</li>
			<li>
				<label>离职日期</label>
				<input ng-model="jieshu" type="text" class="jieshu form-control workinput wicon mr25 qj_leixing" id="inpend" readonly>
			</li>
			<li>
				<label>离职原因</label>
				<textarea class="form-control qj_leixing" rows="3" ng-model="yuanyin"></textarea>
			</li>
			<li>
				<label>审批人员</label>
				<input  disabled type="text" class="form-control qj_leixing shenpiren" placeholder="请选择" ng-model="shenpiren">
			</li>
			<li>
				<button class="btn btn-info qj_tj" ng-click="tijiao()" data-toggle="modal" data-target="#myModalqj">提交</button>
			</li>
		</div>
	</div>
	<div class="qj_spr">
		<div class="qj_shuru">
			<input type="text" class="form-control sousuo" placeholder="Search" ng-model="find">
			<ul ng-repeat="a in nicheng | filter:find" class="nichen">
				<li ng-click="spr($index)">{{a.nicheng}}</li>
			</ul>
		</div>
		<div class="lod" ng-show="imgShow">
				<img src="../images/5-121204193Q9-50.gif"/>
		</div>
	</div>
</div>
